<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fa8dfb2200.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
    
</head>
<body>
    <div id="main-container">
        <div id="content">
            <div id="header-img-container">
                <img id="header-img" src="images/logo-high.png" alt="">
            </div>
            <form class="sign" action="">
                <span class="credentials">
                    <input type="text" placeholder="Username or Email" required>
                    <i class="far fa-envelope light-grey"></i>
                </span>
                <span class="credentials">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-lock light-grey"></i>
                </span>
                <a id="forgot-pw" href="">Forgot Password?</a>
                <span id="rem-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </span>
                <button class="sign-btn" type="submit">Login</button>
            </form>
            <div id="to-sign-up">
                Don't have an account? <a class="normal-link" href="">Signup here</a>
            </div>
        </div>
    </div>
</body>
</html>
