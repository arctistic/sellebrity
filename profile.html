<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa8dfb2200.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="profile-head-1">
        <p id="profile-name">Akhil Ratna Chettri</p>
        <p id="profile-username">arctistic</p>
    </div>
    <div id="profile-head-2">
        <div id="profile-follows">
            <h2>23K</h2><br><p>follows</p>
        </div>
        <div id="profile-picture">
            <img src="images/user-photo.jpg" alt="">
        </div>
        <div id="profile-posts">
            <h2>163</h2><br><p>posts</p>
        </div>
    </div>
    <div id="profile-product-container">
        <div class="profile-product-img-contain">
            <img class="profile-product-img" src="product-image/1.jpg" alt="">
        </div>
        <div class="profile-product-img-contain">
            <img class="profile-product-img" src="product-image/2.jpg" alt="">
        </div>
        <div class="profile-product-img-contain">
            <img class="profile-product-img" src="product-image/3.jpg" alt="">
        </div>
        <div class="profile-product-img-contain">
            <img class="profile-product-img" src="product-image/1.jpg" alt="">
        </div>
        <div class="profile-product-img-contain">
            <img class="profile-product-img" src="product-image/3.jpg" alt="">
        </div>
        <div class="profile-product-img-contain">
            <img class="profile-product-img" src="product-image/1.jpg" alt="">
        </div>
    </div>
    <div id="foot-panel">
        <div class="panel-home-con">
            <button>
                <a href="home.html">
                    <i class="fas fa-home"></i>
                </a>
            </button>
        </div>
        <div class="panel-upload-con">
            <button>
                <a href="upload.html">
                    <i class="fas fa-upload"></i>
                </a>
            </button>
        </div>
        <div class="panel-notification-con">
            <button>
                <a href="notification.html">
                    <i class="far fa-bell"></i>
                </a>
            </button>
        </div>
        <div class="panel-profile-con">
            <button>
                <a href="profile.html">
                    <i class="far fa-user"></i>
                </a>
            </button>
        </div>
    </div>
</body>
</html>
